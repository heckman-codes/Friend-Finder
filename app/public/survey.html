<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <h2> Friend Finder Survey </h2>
        <hr>
        <div role="form">
            <div class="form-group">
                <label for="nameInput">
                    <h4>Name</h4>
                </label>
                <input type="email" class="form-control" id="nameInput" placeholder="Type name here">
            </div>
            <div class="form-group">
                <label for="linkInput">

                </label>
                <input type="email" class="form-control" id="linkInput" placeholder="Place Link Here">
            </div>
            <hr>
            <div class="form-group">
                <label for="q1">
                    <h3>Question 1</h3>
                    <h4>You enjoy vanquishing your enemies with balloon swords.
                    </h4>
                </label>
                <select class="form-control col-1" id="q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">
                    <h3>Question 2</h3>
                    <h4>You are suffering from success, like the DJ Khaled album.
                    </h4>
                </label>
                <select class="form-control col-1" id="q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">
                    <h3>Question 3</h3>
                    <h4>You find the sounds of crying children soothing.
                    </h4>
                </label>
                <select class="form-control col-1" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">
                    <h3>Question 4</h3>
                    <h4>You think it's fun to club baby seals.
                    </h4>
                </label>
                <select class="form-control col-1" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q5">
                    <h3>Question 5</h3>
                    <h4>Winning a staring contest is easy for you.
                    </h4>
                </label>
                <select class="form-control col-1" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q6">
                    <h3>Question 6</h3>
                    <h4>You are trapped in a glass house of your emotions.
                    </h4>
                </label>
                <select class="form-control col-1" id="q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q7">
                    <h3>Question 7</h3>
                    <h4>You find Steve Buschemi undeniably sexy.
                    </h4>
                </label>
                <select class="form-control col-1" id="q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q8">
                    <h3>Question 8</h3>
                    <h4>Your childhood imaginary friend is still your closest friend.
                    </h4>
                </label>
                <select class="form-control col-1" id="q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q9">
                    <h3>Question 9</h3>
                    <h4>Quantum Mechanics and Aeronautical Engineering is an easy subject for you to discuss.
                    </h4>
                </label>
                <select class="form-control col-1" id="q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q10">
                    <h3>Question 10</h3>
                    <h4>You believe the government is spying on you. Right now.
                    </h4>
                </label>
                <select class="form-control col-1" id="q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#result-modal">Submit</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="result-modal" tabindex="-1" role="dialog" aria-labelledby="result-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="result-modal">Closest Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="container">
                        <h5 id="match-name">Match Name</h5>
                        <img class="img-fluid" id="match-img">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

                $("#result-modal").data("toggle")
